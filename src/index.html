<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="outline">
      <div class="top">
        <span class="number">A</span><span class="symbol">&hearts;</span>
      </div>
      <h1 class="symbol">&hearts;</h1>
      <div class="bottom">
        <span class="symbol transformed">&hearts;</span
        ><span class="number transformed">A</span>
      </div>
    </div>
    <div class="d-flex">
      <div><button class="btn btn-primary mx-1" id="nuevaCarta">Otra carta</div>
      <div><button class="btn btn-primary mx-1" id="inicio">Iniciar</div>
      <div><button class="btn btn-primary mx-1" id="parada">Parar</div>
    </div>
    <select class="form-select w-25 mx-1" id="opTamano">
      <option selected>Pick Size</option>
      <option value="1">Small</option>
      <option value="2">Medium</option>
      <option value="3">Big</option>
    </select>
  </body>
</html>
